<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Rick and Morty Random Character Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="icon" href="https://static.wikia.nocookie.net/rickandmorty/images/a/a6/Rick_Sanchez.png">

</head>
<body>

    <div class="header">
        <img class="title-picture" height="180" width="500" src="img/RickAndMortyLogo.png" />
        <h1 class="title-heading"><strong>Random Character Generator</strong></h1>
    </div>

    <div id="div-rick">
        <h2 id="heading-rick">Rick</h2>
        <!-- <img id="loading-image" height="300" width="300" src="loading.gif" alt="Loading" /> -->
        <img id= "image-rick" class="tt" height="300" width= "300" data-bs-placement="bottom" title="" src= "https://static.tvtropes.org/pmwiki/pub/images/abcb6534_7913_4eb1_a7a5_62b081ebc628.png"/>
    </div>

    <div id="div-morty">
        <h2 id="heading-morty">Morty</h2>
        <img id= "image-morty" class="tt" height= "300" width= "300" data-bs-placement="bottom" title="" src= "https://static.wikia.nocookie.net/rickandmorty/images/e/ee/Morty501.png"/>
    </div>

    <button class="button btn btn-primary" id="generate">Generate</button>



    <script src = "js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const tooltips = document.querySelectorAll(".tt");
        tooltips.forEach(t => {
            new bootstrap.Tooltip(t);
        })
    </script>

</body>
</html>
