<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style-home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rick and Morty Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="icon" href="https://static.wikia.nocookie.net/rickandmorty/images/a/a6/Rick_Sanchez.png">

</head>
<body style="background-color: lightblue;">

    <div class="header">
        <img class="title-picture" height="180" width="500" src="img/RickAndMortyLogo.png" />
        <h1 class="title-heading"><strong>App Home Page</strong></h1>
    </div>

    <!-- Sign in Form -->

    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1" style="background-color: lightblue;">
                    <div class="form-data">
                        <div class="forms-inputs mb-4 row">
                            <span class="col-md-3">Email</span>
                            <input type="text" id="user-email" class="col-md-4">
                        </div>
                        <div class="forms-inputs mb-4 row">
                            <span class="col-md-3">Password</span>
                            <input type="password" id="user-password" class="col-md-4">
                        </div>
                        <div class="mb-3"> <button class="btn btn-dark w-100">Login</button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign in with Google button -->

    <button class="gsi-material-button button-container" id="signInGoogleButton">
        <div class="gsi-material-button-state"></div>
        <div class="gsi-material-button-content-wrapper">
          <div class="gsi-material-button-icon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
          </div>
          <span class="gsi-material-button-contents">Sign in with Google</span>
          <span style="display: none;">Sign in with Google</span>
        </div>
      </button>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/script_index.js"></script>

</body>
</html>
