<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style-home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trivia Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="icon" href="https://static.wikia.nocookie.net/rickandmorty/images/a/a6/Rick_Sanchez.png">

</head>
<body style="background-color: lightblue;">

    <div class="header">
        <img class="title-picture" height="180" width="500" src="img/RickAndMortyLogo.png" />
        <h1 class="title-heading"><strong>Trivia Game</strong></h1>
    </div>

    <div class="stats-bar">
        <div id="timer" style="display: flex;">
            <h2>Time Remaining: </h2>
            <h2 id="countdown" class="countdown px-2"></h2>
        </div>

        <div id="lives">
            <img src="img/empty_heart.png" width="75px" height="75px">
            <img src="img/heart.png" width="75px" height="75px">
            <img src="img/heart.png" width="75px" height="75px">
        </div>
    </div>

    <div class="live-score">
        <div id="score">
            <h2>Score: 100</h2>
        </div>
    </div>


    <div class="image-container">
        <!-- <h2 id="heading-rick">Rick</h2> -->
        <img id="random-image" height="300" width="300" src="img/profile.png"/>
    </div>

    <div class="input-bar">
        <input type="text">
        <select>
            <option>Rick</option>
            <option>Morty</option>
        </select>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/trivia.js"></script>
</body>
</html>
